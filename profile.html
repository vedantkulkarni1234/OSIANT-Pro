<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - OSINT Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }
        .profile-image {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .profile-image:hover .edit-overlay {
            opacity: 1;
        }
        .edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 9999px;
            cursor: pointer;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='Dashbord.html'" class="text-gray-400 hover:text-white">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
                </button>
                <h1 class="text-2xl font-bold">Profile Settings</h1>
            </div>
            <button id="saveProfile" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg flex items-center">
                <i class="fas fa-save mr-2"></i> Save Changes
            </button>
        </div>

        <!-- Profile Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Profile Summary Card -->
            <div class="card rounded-xl p-6 text-center">
                <div class="flex justify-center mb-6">
                    <div class="profile-image">
                        <img id="profileImage" src="/api/placeholder/150/150" alt="Profile" 
                            class="rounded-full w-full h-full object-cover">
                        <div class="edit-overlay rounded-full" onclick="document.getElementById('imageUpload').click()">
                            <i class="fas fa-camera text-white text-xl"></i>
                        </div>
                        <input type="file" id="imageUpload" class="hidden" accept="image/*">
                    </div>
                </div>
                <h2 class="text-xl font-bold mb-2" id="profileName">John Doe</h2>
                <p class="text-gray-400 mb-4" id="profileRole">Security Analyst</p>
                <div class="flex justify-center space-x-4">
                    <button class="text-blue-400 hover:text-blue-300">
                        <i class="fab fa-twitter text-xl"></i>
                    </button>
                    <button class="text-blue-400 hover:text-blue-300">
                        <i class="fab fa-linkedin text-xl"></i>
                    </button>
                    <button class="text-blue-400 hover:text-blue-300">
                        <i class="fab fa-github text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="lg:col-span-2">
                <div class="card rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-6">Personal Information</h3>
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">First Name</label>
                                <input type="text" id="firstName" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full"
                                    value="John">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">Last Name</label>
                                <input type="text" id="lastName" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full"
                                    value="Doe">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                            <input type="email" id="email" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full"
                                value="john.doe@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Role</label>
                            <input type="text" id="role" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full"
                                value="Security Analyst">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Bio</label>
                            <textarea id="bio" rows="4" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full"
                                >Experienced security analyst with expertise in OSINT and threat intelligence.</textarea>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="card rounded-xl p-6 mt-6">
                    <h3 class="text-xl font-bold mb-6">Security Settings</h3>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Current Password</label>
                            <input type="password" id="currentPassword" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">New Password</label>
                                <input type="password" id="newPassword" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">Confirm New Password</label>
                                <input type="password" id="confirmPassword" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full">
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium">Two-Factor Authentication</h4>
                                <p class="text-sm text-gray-400">Add an extra layer of security to your account</p>
                            </div>
                            <button id="setup2FA" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                                Set Up 2FA
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="profileManager.js"></script>
</body>
</html>
